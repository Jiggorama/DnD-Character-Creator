<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <title>D&D Character Creator</title>
</head>
<body>
  <header class="header">
    <h1>DUNGEONS and DRAGONS</h1>
    <h3>Character Creator</h3>
  </header>
  <main class="main">

  </main>
  <footer class="footer">
    <p>An app by Thomas Sten</p>
  </footer>
  <div class="modalContainer">
    <div class="modal">
      <div class="close">+</div>
    </div>
  </div>
  <audio autoplay loop id="backgroundMusic">
    <source src="199_Sun_Dappled_Trail.mp3" type="audio/mpeg">
  </audio>
  <audio  id="jailDoor">
    <source src="./sounds/jail_cell_door.mp3" type="audio/mpeg">
  </audio>
  <audio id="arrow">
    <source src="./sounds/Arrow+Swoosh+1.mp3" type="audio/mpeg">
  </audio>
  <audio id="arrowHit">
    <source src="./sounds/Arrow+Swoosh+2.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
